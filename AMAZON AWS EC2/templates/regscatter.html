<!DOCTYPE html>
<html lang="en" dir="ltr">

      <title>Scatter Chart</title>

  <body>
    <div class="container">

      <h1>Name:Nishanth Shanmugasundaram</h1>

      <br>

      <center>
    </div>
        <div id = "scatter" style = "width: 600px; height: 800px; margin: 0 auto">
      </div>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type = "text/javascript">google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawsc);
      function drawsc() {

          var data = google.visualization.arrayToDataTable({{ rows1|safe }});
          var options = {
              'title': 'population',
              hAxis: {title: 'Total population'},
              vAxis: {title: 'Number registered'},
              'width': 550,
              'height': 400
          };
          var chart = new google.visualization.ScatterChart(document.getElementById('scatter'));
          chart.draw(data, options);
      }
        </script>
        </center>
  </body>
