<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
     <title>Scatter Chart</title>
 </head>
 <body>
   <div class="container">
 
    <h1>Name:Nishanth Shanmugasundaram</h1>
    <h1>Studenr ID:1001757727</h1>
 
     <br>
 
     <center>
         <div id="scatterchart" style="width: 1200px; height: 500px;"></div>
     </center>
 
     <br>
     <br>
   </div>
       <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       <script type="text/javascript">
         google.charts.load('current', {'packages':['corechart']});
         google.charts.setOnLoadCallback(drawChart);
 
         function drawChart() {
 
           var data = google.visualization.arrayToDataTable({{ rows|safe }});
 
           var options = {
               title: ' Scatter chart  ',
               hAxis: {title: 'range'},
               vAxis: {title: 'Volcano number'}
           };
           var chart = new google.visualization.ScatterChart(document.getElementById('scatterchart'));
 
           chart.draw(data, options);
         }
       </script>
 </body>
</html>
