<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="static/styles.css" rel="stylesheet">
      <title>Scatter Chart</title>
  </head>
  <body>
    <div class="container">

      <h1> 1001663569 Ramamoorthy, Revathy</h1>

      <br>
      {{rows}}
      {{count}}

      <center>
          <div id="scatterchart" style="width: 600px; height: 800px;"></div>
      </center>

      <br>
      <br>
    </div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {

            var data = google.visualization.arrayToDataTable({{ rows|safe }});

            var options = {
                title: ' Scatter chart showing nst vs gap ',
                hAxis: {title: 'nst'},
                vAxis: {title: 'gap'},
                'width': 550,
                'height': 400
            };
            var chart = new google.visualization.ScatterChart(document.getElementById('scatterchart'));

            chart.draw(data, options);
          }
        </script>
  </body>
</html>
